###
# Cluster API
###

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: application
    component: app-cluster-api
  name: app-cluster-api
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: application
      component: app-cluster-api
  template:
    metadata:
      labels:
        cluster: application
        component: app-cluster-api
    spec:
      containers:
      - name: app-cluster-api
        image: __NPH_REGISTRY_NAMESPACE/app-cluster-api:__NPH_VERSION
        imagePullPolicy: Always
        args:
        - "run"
        - "--debug"
        - "--managementPublicHost=$(MANAGEMENT_PUBLIC_HOST)"
        env:
          - name: MANAGEMENT_PUBLIC_HOST
            valueFrom:
              configMapKeyRef:
                name: cluster-config
                key: management_public_host
        securityContext:
          runAsUser: 2000